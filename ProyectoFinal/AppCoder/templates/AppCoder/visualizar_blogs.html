{% extends 'AppCoder/base.html' %}

{% block contenido %}
  <div style="max-width: 800px; margin: auto; text-align: center;">
    <h1 style="color: #4a90e2;">Blogs</h1>

    {% for blog in blogs %}
      <div style="border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333; margin-bottom: 10px;">{{ blog.titulo }}</h2>
        <p style="color: #777; margin-bottom: 5px;">Autor: {{ blog.autor.username }}</p>
        <p style="color: #555; margin-bottom: 15px;">Descripci√≥n: {{ blog.descripcion }}</p>
        
        {% if blog.imagen %}
          <img src="{{ blog.imagen.url }}" alt="{{ blog.titulo }}" style="max-width: 100%; border-radius: 10px;">
        {% endif %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
