{% extends 'AppCoder/base.html' %}

{% block contenido %}
<!DOCTYPE html>
<html lang="en">

<div style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; max-width: 600px; margin: 50px auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

    <h6 style="color: #4a90e2; border-bottom: 2px solid #4a90e2; padding-bottom: 10px;">
        Crear avatar para: {{ usuario }}
    </h6>

    <div style="background-color: white; padding: 20px; border-radius: 5px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Guardar" style="background-color: #4a90e2; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        </form>
    </div>

</div>
{% endblock contenido %}
